<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar test</title>

    <style>
        nav {
            /* display: flex; */
            transition: height 1s;
            /* transition-duration: 50ms; */
        }
        ul {
            background-color: grey;
            display: none;
            transition: display 1s;
            /* transition-duration: 50ms; */
        }
        p {
            cursor: pointer;
        }
        .menutoggled {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div><h1>heyhovie</h1></div>
        <div>
            <p onclick="dropper(this)">Menu</p>
            <ul>
                <li>contact</li>
                <li>socials</li>
                <li>okaaay</li>
            </ul>
        </div>
    </nav>

    <script>
        var myNav = document.getElementsByTagName("ul")

        function dropper(menu){
            if (menu.innerHTML == "Menu" ){
                menu.innerHTML = "Close"
                for(let i = 0; i<5; i++){
                    myNav[i].style.display = 'block'
                }
            } else {
                menu.innerHTML = "Menu"
                for(let i = 0; i<5; i++){
                    myNav[i].style.display = 'none'
                }
            }
            
            
        }
    </script>
</body>
</html>
